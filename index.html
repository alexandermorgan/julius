<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" lang="en-US">
    <title>nCoda</title>
    <link rel="stylesheet" href="/js/codemirror/lib/codemirror.css"></link>
    <link rel="stylesheet" href="/js/codemirror/theme/solarized.css"></link>
    <link rel="stylesheet" href="/css/ncoda/console.css"></link>
    <link rel="stylesheet" href="/css/ncoda/ncoda.css"></link>
</head>

<body>
    <h1>nCoda</h1>
    <div id="ncoda">(preparing the PyPy.js interpreter)</div>

    <noscript>Unfortunately, nCoda uses JavaScript extensively, and cannot run without it.</noscript>

    <!-- PyPy.js (load first so it compiles first) -->
    <script src="/js/pypyjs/lib/Promise.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/pypyjs/lib/FunctionPromise.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/pypyjs/lib/pypyjs.js" type="text/javascript" charset="utf-8"></script>
    <!-- jQuery and jqconsole -->
    <script src="/js/jquery/jquery.min-2.1.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/jquery/jqconsole-2.11.0.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- CodeMirror -->
    <script src="/js/codemirror/lib/codemirror.js" type="text/javascript"></script>
    <script src="/js/codemirror/mode/python/python.js" type="text/javascript"></script>

    <script data-main="/js/ncoda-init.js" src="/js/require.min.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
